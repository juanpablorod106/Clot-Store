<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas</title>
    <link rel="icon" href="./assets/barca.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class', }
    </script>
    <style>
        /* Estilos CSS para el selector de tallas (igual que antes) */
        .size-label { cursor: pointer; }
        .size-span {
            display: inline-block; padding: 8px 12px; background-color: #f3f4f6; color: #1f2937; 
            border-radius: 9999px; border: 1px solid #d1d5db; transition: all 0.2s;
        }
        .dark .size-span {
            background-color: #374151; color: #d1d5db; border-color: #4b5563;
        }
        .size-checkbox:checked + .size-span {
            background-color: #2563eb; color: white; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md p-8 relative">
            <h3 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center">游댏 Iniciar Sesi칩n (Admin)</h3>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Usuario</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Contrase침a</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                    Acceder
                </button>
                <button type="button" id="close-login-modal" class="w-full mt-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 transition-colors">
                    Cancelar
                </button>
                <p class="text-sm text-center text-gray-500 dark:text-gray-400 mt-4">Credenciales: <br> Axel15 <br> Axel15*.</p>
            </form>
        </div>
    </div>

    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        
        <div class="flex items-center space-x-3">
            <img src="./assets/barca.png" alt="Tu Logo" class="h-8 w-8 object-contain">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Camisetas Store</h1>
        </div>
        
        <div class="flex items-center space-x-4">
            
            <button id="login-toggle" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors font-medium">
                <i class="fas fa-sign-in-alt mr-2" id="login-icon"></i><span id="login-text">Iniciar Sesi칩n</span>
            </button>
            
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-shopping-cart mr-2"></i>Carrito
            </button>
            
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            
        </div>
        
    </div>
</header>

    <main class="container mx-auto px-4 py-8">
        <section id="add-product-section" class="mb-12 bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 hidden">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Agregar Nueva Camiseta (Solo Admin)</h2>
            <form id="add-product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="product-image" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">URL de la Imagen</label>
                    <input type="url" id="product-image" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" placeholder="https://ejemplo.com/imagen.jpg" required>
                </div>
                <div>
                    <label for="product-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">T칤tulo</label>
                    <input type="text" id="product-title" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white" placeholder="Camiseta de ejemplo" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tallas Disponibles</label>
                    <div class="flex flex-wrap gap-2">
                        <label class="size-label"><input type="checkbox" class="size-checkbox hidden" value="XS"><span class="size-span">XS</span></label>
                        <label class="size-label"><input type="checkbox" class="size-checkbox hidden" value="S"><span class="size-span">S</span></label>
                        <label class="size-label"><input type="checkbox" class="size-checkbox hidden" value="M"><span class="size-span">M</span></label>
                        <label class="size-label"><input type="checkbox" class="size-checkbox hidden" value="L"><span class="size-span">L</span></label>
                        <label class="size-label"><input type="checkbox" class="size-checkbox hidden" value="XL"><span class="size-span">XL</span></label>
                    </div>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors">
                        <i class="fas fa-plus mr-2"></i>Agregar al Cat치logo
                    </button>
                </div>
            </form>
        </section>

        <section>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-8 text-center">Cat치logo de Camisetas</h2>
            <div id="product-catalog" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <p id="loading-message" class="text-center md:col-span-4 text-gray-600 dark:text-gray-400">Cargando cat치logo...</p>
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2025 Camisetas Store. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // --- CONFIGURACI칍N DE SUPABASE (REEMPLAZA LOS PLACEHOLDERS) ---
        const SUPABASE_URL = 'https://rusiimqtzjfojxpojsvg.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1c2lpbXF0empmb2p4cG9qc3ZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwMDc0MDMsImV4cCI6MjA3OTU4MzQwM30.953QFT1e-tDBvCIMtpwLqxLlwrDyQKjTilDHy5etThE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const PRODUCTS_TABLE = 'productos'; // Nombre de la tabla creada con SQL
        // -------------------------------------------------------------

        // Variables y elementos DOM (igual que antes)
        let isLoggedIn = false;
        const VALID_USERNAME = "Axel15";
        const VALID_PASSWORD = "Axel15*.";
        
        const loginToggle = document.getElementById('login-toggle');
        const loginText = document.getElementById('login-text');
        const loginIcon = document.getElementById('login-icon');
        const addProductSection = document.getElementById('add-product-section');
        const productCatalog = document.getElementById('product-catalog');
        const addProductForm = document.getElementById('add-product-form');
        const loginModal = document.getElementById('login-modal');
        const loginForm = document.getElementById('login-form');
        const closeLoginModal = document.getElementById('close-login-modal');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Funci칩n para actualizar la interfaz de usuario seg칰n el estado de la sesi칩n
        function updateUI() {
            if (isLoggedIn) {
                // Estado: Iniciado sesi칩n (Admin)
                loginText.textContent = 'Cerrar Sesi칩n (Admin)';
                loginIcon.className = 'fas fa-sign-out-alt mr-2';
                loginToggle.classList.remove('bg-green-500', 'hover:bg-green-600');
                loginToggle.classList.add('bg-red-500', 'hover:bg-red-600');
                addProductSection.classList.remove('hidden');
            } else {
                // Estado: No iniciado sesi칩n (Invitado)
                loginText.textContent = 'Iniciar Sesi칩n';
                loginIcon.className = 'fas fa-sign-in-alt mr-2';
                loginToggle.classList.remove('bg-red-500', 'hover:bg-red-600');
                loginToggle.classList.add('bg-green-500', 'hover:bg-green-600');
                addProductSection.classList.add('hidden');
            }
            // Recargar datos desde Supabase para reflejar el estado de Admin/Invitado
            fetchProducts(); 
        }

        // --- FUNCIONES DE SUPABASE (BACKEND) ---

        // 1. OBTENER PRODUCTOS (READ)
        async function fetchProducts() {
            document.getElementById('loading-message').textContent = 'Cargando cat치logo...';
            const { data, error } = await supabase
                .from(PRODUCTS_TABLE)
                .select('*')
                .order('id', { ascending: true }); // Ordenar por ID para consistencia

            document.getElementById('loading-message').textContent = '';

            if (error) {
                console.error('Error al obtener productos:', error.message);
                productCatalog.innerHTML = `<p class="text-red-500 md:col-span-4">Error cargando el cat치logo: ${error.message}</p>`;
                return;
            }
            
            if (data.length === 0) {
                 productCatalog.innerHTML = `<p class="text-center md:col-span-4 text-gray-500 dark:text-gray-400">El cat치logo est치 vac칤o. ${isLoggedIn ? '춰Agrega un producto!' : ''}</p>`;
            } else {
                renderProducts(data); // Renderizar los productos obtenidos de Supabase
            }
        }

        // 2. AGREGAR PRODUCTO (CREATE)
        async function createProduct(newProduct) {
            const { error } = await supabase
                .from(PRODUCTS_TABLE)
                .insert([newProduct]);

            if (error) {
                console.error('Error al agregar producto:', error.message);
                alert(`Error: No se pudo agregar el producto. ${error.message}`);
                return false;
            }
            return true;
        }

        // 3. ELIMINAR PRODUCTO (DELETE)
        async function deleteProduct(productId) {
            if (!isLoggedIn) {
                alert('춰Solo el administrador (Axel15) puede eliminar productos!');
                return;
            }
            if (!confirm('쮼st치s seguro de que quieres eliminar este producto?')) {
                return;
            }

            const { error } = await supabase
                .from(PRODUCTS_TABLE)
                .delete()
                .eq('id', productId); // Eliminar donde el ID coincida

            if (error) {
                console.error('Error al eliminar producto:', error.message);
                alert(`Error: No se pudo eliminar el producto. ${error.message}`);
            } else {
                // Supabase Realtime se encargar치 de refrescar la lista para todos
                alert('Producto eliminado exitosamente.');
            }
        }

        // 4. SUSCRIPCI칍N EN TIEMPO REAL (REALTIME)
        function subscribeToChanges() {
            supabase
                .channel('catalog-updates') // Puedes usar un nombre de canal cualquiera
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: PRODUCTS_TABLE }, 
                    () => {
                        console.log('Cambio detectado en Supabase, refrescando cat치logo...');
                        fetchProducts(); // Cada vez que hay un INSERT, UPDATE o DELETE, recarga
                    }
                )
                .subscribe();
        }
        // --------------------------------------

        // Funci칩n para renderizar productos (renderiza lo que recibe de Supabase)
        function renderProducts(productsToRender) {
            productCatalog.innerHTML = '';
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden transition-transform duration-300 hover:scale-105 flex flex-col';
                
                // El bot칩n de eliminar SOLO se inyecta si isLoggedIn es true
                const deleteButtonHtml = isLoggedIn ? `
                    <button data-id="${product.id}" class="delete-btn absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full size-8 flex items-center justify-center shadow-lg transition-colors z-20" title="Eliminar Producto">
                        <i class="fas fa-trash-alt text-sm"></i>
                    </button>
                ` : '';

                productCard.innerHTML = `
                    <div class="h-64 overflow-hidden relative">
                        <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover">
                        ${deleteButtonHtml}
                    </div>
                    <div class="p-4 flex-grow flex flex-col justify-between">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">${product.title}</h3>
                            <div class="mb-4">
                                <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">Tallas disponibles:</p>
                                <div class="flex flex-wrap gap-2">
                                    ${product.sizes.map(size => `
                                        <span class="px-2 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 text-xs rounded">${size}</span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center mt-auto">
                            <i class="fas fa-shopping-cart mr-2"></i>Comprar
                        </button>
                    </div>
                `;
                
                productCatalog.appendChild(productCard);

                // Asigna el evento de eliminaci칩n SOLO si el bot칩n fue creado
                if (isLoggedIn) {
                    const deleteButton = productCard.querySelector('.delete-btn');
                    if (deleteButton) {
                        deleteButton.addEventListener('click', function() {
                            const productId = parseInt(this.getAttribute('data-id'));
                            deleteProduct(productId);
                        });
                    }
                }
            });
        }
        
        // Manejadores de eventos (Actualizados para usar Supabase)
        loginToggle.addEventListener('click', function() {
            if (isLoggedIn) {
                isLoggedIn = false;
                updateUI();
                alert('Sesi칩n de administrador cerrada.');
            } else {
                loginModal.classList.remove('hidden');
            }
        });

        closeLoginModal.addEventListener('click', () => loginModal.classList.add('hidden'));

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                isLoggedIn = true;
                loginModal.classList.add('hidden');
                loginForm.reset();
                updateUI();
                alert('춰Login exitoso! Tienes permisos de administrador.');
            } else {
                alert('Credenciales incorrectas.');
            }
        });

        addProductForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!isLoggedIn) {
                alert('춰Solo el administrador (Axel15) puede agregar productos!');
                return;
            }
            
            const imageUrl = document.getElementById('product-image').value;
            const title = document.getElementById('product-title').value;
            const sizeCheckboxes = document.querySelectorAll('.size-checkbox:checked');
            // Nota: Aqu칤 guardamos las tallas como un Array (TEXT[] en SQL)
            const sizes = Array.from(sizeCheckboxes).map(checkbox => checkbox.value);
            
            if (sizes.length === 0) {
                alert('Por favor selecciona al menos una talla');
                return;
            }
            
            const newProduct = {
                image: imageUrl,
                title: title,
                sizes: sizes
            };
            
            const success = await createProduct(newProduct);

            if (success) {
                // El realtime se encargar치 de llamar a fetchProducts, solo limpiamos el formulario.
                addProductForm.reset();
                document.querySelectorAll('.size-checkbox').forEach(cb => cb.checked = false);
                alert('Producto agregado exitosamente al cat치logo global.');
            }
        });

        // L칩gica de Cambio de Tema (se mantiene igual)
        const initTheme = () => {
            const storedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        };

        themeToggle.addEventListener('click', function() {
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            
            const isDark = document.documentElement.classList.contains('dark');
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });
        
        // Inicializar la aplicaci칩n
        initTheme();
        updateUI(); // Carga la UI inicial y llama a fetchProducts()
        subscribeToChanges(); // Inicia la conexi칩n en tiempo real
    </script>
</body>
</html>
